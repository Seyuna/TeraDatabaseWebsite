    <div class="container">
    <canvas id="class_counter"></canvas>
    </div>
    <script>
   
        window.onload = function() {
		 var class_labels = [];
		 var class_count = [];
		 $.get( "Data/class_counter.txt", function( data ) {
			var resourceContent = data; // can be a global variable too...			
			var lines = resourceContent.split("\n");
			$.each(lines, function(n, elem) {
				splitted_data = elem.split(":");
				class_labels.push(splitted_data[0]);
				class_count.push(splitted_data[1]);
            });

			 var data = {
			labels: class_labels,
			datasets: [
        {
            label: "Class counter",
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)',
				   'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)',
				   'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1,
            data: class_count,
        }
    ]
};

            var ctx = document.getElementById("class_counter").getContext("2d");
			var myBarChart = new Chart(ctx, {
				type: 'bar',
				data: data,
				options: {
                    responsive: true,
                    title: {
                        display: true,
                        text: 'Class counter'
                    },
					tooltips: {
                        mode: 'label'
                    },
                }
			});
		});
	
        };

    </script>
